<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Contact Details</title>
</head>

<body>

	<section>
		<div th:if="${contact}" class="card mr-3 ml-3">

			<div class="card-header">

				<div th:if="${message != null}" class="alert mt-3"
					th:classappend="${'alert-' + message.type}" role="alert">
					<span th:text="${message.message}"></span>
				</div>

				<div class="container text-center mt-3">
					<img alt="profilePhoto" th:src="@{'/img/'+${contact.image}}"
						class="profile-photo-detail">
					<h4 class="mt-3">
						<span th:text="${contact.fName + ' ' + contact.lName}"></span>
					</h4>
				</div>
			</div>

			<div class="card-body">

				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col"><span th:text="${contact.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Name</th>
								<td><span th:text="${contact.fName + ' ' + contact.lName}"></span></td>
							</tr>

							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>

							<tr>
								<th scope="row">Profession</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="description mt-3">
					<th:block th:utext="${contact.description}"></th:block>
				</div>

			</div>

			<div class="card-footer">

				<div class="container text-center mt-3">
					<a th:onclick="|deleteContact(${contact.id})|"
						class="btn btn-danger me-2">Delete</a>

					<!--	<a th:href="@{'/user/update-contact/'+${contact.id}}" class="btn btn-warning">Update</a>  -->

					<form th:action="@{'/user/update-contact/'+${contact.id}}"
						method="post" class="m-0" style="display: inline;">
						<button class="btn btn-warning" type="submit">Update</button>
					</form>
				</div>
			</div>

		</div>

		<div th:unless="${contact}"
			class="text-center p-3 me-3 bg-danger text-white">
			<h3>You don't have permission to see this contact</h3>
		</div>
	</section>

</body>

</html>
