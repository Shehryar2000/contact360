<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Your Profile</title>
</head>

<body>

	<section>

		<div class="card m-4">

			<div class="card-header">

				<div th:if="${message != null}" class="alert mt-3"
					th:classappend="${'alert-' + message.type}" role="alert">
					<span th:text="${message.message}"></span>
				</div>

				<div class="container text-center mt-3">
					<img alt="profilePhoto" th:src="@{'/img/'+${user.imageUrl}}"
						class="profile-photo-detail">
					<h4 class="mt-3">
						<span th:text="${user.name}"></span>
					</h4>
				</div>
			</div>

			<div class="card-body mx-3">

				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col"><span th:text="${user.id}"></span></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Name</th>
							<td><span th:text="${user.name}"></span></td>
						</tr>

						<tr>
							<th scope="row">Email</th>
							<td><span th:text="${user.email}"></span></td>
						</tr>

						<tr>
							<th scope="row">Active Status</th>
							<td><span th:text="${user.status}"></span></td>
						</tr>

						<tr>
							<th scope="row">Role</th>
							<td><span th:text="${user.role}"></span></td>
						</tr>

						<tr>
							<th scope="row">About</th>
							<td><span th:utext="${user.about}"></span></td>
						</tr>

					</tbody>
				</table>

			</div>

			<div class="card-footer">

				<div class="container text-center mt-3">
					<a class="btn btn-danger me-2">Delete</a>

					<!--	<a th:href="@{'/user/update-contact/'+${contact.id}}" class="btn btn-warning">Update</a>  -->

					<form th:action="@{'/user/update-user/'+${user.id}}" method="post"
						class="m-0" style="display: inline;">
						<button class="btn btn-warning" type="submit">Edit</button>
					</form>
				</div>
			</div>

		</div>

	</section>

</body>

</html>
