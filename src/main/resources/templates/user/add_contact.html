<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Add Contact</title>
</head>
<body>

	<section>

		<div class="card mr-3">
			<!-- <div th:if="${session.message}" class="card-header">

				<div th:classappend="${'alert-'+session.message.type}"
					class="alert text-center" role="alert">
					<span th:text="${session.message.message}"></span>
				</div>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>

			</div> -->

			<div class="card-header">
				<div th:if="${message != null}" class="alert"
					th:classappend="${'alert-' + message.type}" role="alert">
					<span th:text="${message.message}"></span>
				</div>
			</div>

			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form th:object="${contact}" th:method="post"
								enctype="multipart/form-data"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- First Name -->

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" id="fName" th:field="*{fName}"
										placeholder="Enter first name" class="form-control">
								</div>

								<!-- Second Name -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="lName" th:field="*{lName}"
										placeholder="Enter last name" class="form-control">
								</div>

								<!-- Email -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-envelope"></i>
										</div>
									</div>
									<input type="email" id="email" th:field="*{email}"
										placeholder="Enter email address" class="form-control">
								</div>

								<!-- Phone -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-phone"></i>
										</div>
									</div>
									<input type="text" id="phone" th:field="*{phone}"
										placeholder="Enter phone number" class="form-control">
								</div>

								<!-- Work -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" th:field="*{work}"
										placeholder="Enter work here" class="form-control">
								</div>

								<!-- Description -->

								<div class="input-group mt-3">
									<textarea th:field="*{description}" id="desc" class="form-control"
										rows="10" placeholder="Enter contact description"></textarea>
								</div>

								<!-- Image -->

								<div class="mt-3">
									<label for="formFile" class="form-label">Attach contact
										image</label> <input class="form-control" type="file" id="formFile"
										name="contactImage">
								</div>

								<!-- Save Button -->
								<div class="container text-center mt-3">
									<button class="btn btn-bg-primary mr-3" type="submit">Save
										Contact</button>
									<button class="btn btn-warning" type="reset">Reset</button>
								</div>

							</form>

						</div>

					</div>

				</div>
			</div>
		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/8/tinymce.min.js"
			referrerpolicy="origin" crossorigin="anonymous"></script>

		<script>
      tinymce.init({
        selector: '#descriptions'
      });
    </script>

	</section>

</body>
</html>
