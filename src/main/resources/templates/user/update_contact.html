<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Update Contact</title>
</head>
<body>

	<section>

		<div class="card mr-3">

			<div class="card-header">
				<div th:if="${message != null}" class="alert"
					th:classappend="${'alert-' + message.type}" role="alert">
					<span th:text="${message.message}"></span>
				</div>
			</div>

			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form th:object="${contact}" th:method="post"
								enctype="multipart/form-data"
								th:action="@{/user/process-update}" class="mt-2">

								<!-- ID - Hidden Form Field -->
								<input type="hidden" th:value="${contact.id}" hidden=""
									name="id">

								<!-- First Name -->

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input th:value="${contact.fName}" type="text" id="fName"
										th:field="*{fName}" placeholder="Enter first name"
										class="form-control">
								</div>

								<!-- Second Name -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input th:value="${contact.lName}" type="text" id="lName"
										th:field="*{lName}" placeholder="Enter last name"
										class="form-control">
								</div>

								<!-- Email -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-envelope"></i>
										</div>
									</div>
									<input th:value="${contact.email}" type="email" id="email"
										th:field="*{email}" placeholder="Enter email address"
										class="form-control">
								</div>

								<!-- Phone -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-phone"></i>
										</div>
									</div>
									<input th:value="${contact.phone}" type="text" id="phone"
										th:field="*{phone}" placeholder="Enter phone number"
										class="form-control">
								</div>

								<!-- Work -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-briefcase"></i>
										</div>
									</div>
									<input th:value="${contact.work}" type="text" id="work"
										th:field="*{work}" placeholder="Enter work here"
										class="form-control">
								</div>

								<!-- Description -->

								<div class="input-group mt-3">
									<textarea th:text="${contact.description}"
										th:field="*{description}" id="desc" class="form-control"
										rows="10" placeholder="Enter contact description"></textarea>
								</div>

								<!-- Image -->

								<div class="mt-3 d-flex align-items-center">
									<!-- Image -->

									<div class="me-3">
										<img style="width: 50px; height: 50px; border-radius: 5px;"
											th:src="@{'/img/'+${contact.image}}" alt="Contact Image">
									</div>

									<!-- File Input -->
									<div class="flex-grow-1">
										<label for="formFile" class="form-label mb-1">Attach
											to update contact image</label> <input class="form-control"
											type="file" id="formFile" name="contactImage">
									</div>
								</div>

								<!-- Save Button -->
								<div class="container text-center mt-3">
									<button class="btn btn-bg-primary mr-3" type="submit">Save
										Contact</button>
									<button class="btn btn-warning" type="reset">Reset</button>
								</div>

							</form>

						</div>

					</div>

				</div>
			</div>
		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/8/tinymce.min.js"
			referrerpolicy="origin" crossorigin="anonymous"></script>

		<script>
      tinymce.init({
        selector: '#descriptions'
      });
    </script>

	</section>

</body>
</html>
