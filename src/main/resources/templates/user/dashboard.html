<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Homepage</title>
</head>
<body>

	<section>


		<div class="container">
			<div class="card text-center">

				<div class="card-header">
					<img alt="profilePhoto" th:src="@{/img/dial.png}"
						class="profile-photo-dashboard my-3">

				</div>

				<div class="card-body">

					<h3 class="text-secondary italic-text">Start a new journey
						with us...</h3>
				</div>

				<div class="card-footer">

					<a th:href="@{/user/add-contact}" class="btn btn-bg-primary my-3"
						style="width: 180px;">Start Now</a>


				</div>

			</div>
		</div>
	</section>

</body>
</html>
